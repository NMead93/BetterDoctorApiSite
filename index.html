<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="build/css/style.css" type="text/css">
        <script src="build/js/vendor.min.js"></script>
        <script src="build/js/app.js"></script>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s3 pink lighten-2">
                    <form id="issue">
                        <div class="row">
                            <div class="input-field">
                                <label for="symptom">What is your problem?</label>
                                <input type="text" name="symptom" id="symptom">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <label for="radius">Radius (Miles)</label>
                                <input type="text" name="radius" id="radius">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <select id="gender" class="browser-default">
                                    <option value="" disabled selected>Choose Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" name="button" class="btn">Find a Doctor</button>
                    </form>
                </div>
                <div class="col s9 teal lighten-2" id="results">

                </div>
            </div>
        </div>
    </body>
</html>
